<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:class="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="header" class="col-12 bg-info p-3 d-flex flex-row justify-content-between align-items-center">
    <div class="d-flex flex-row justify-content-center align-items-center gap-1">
        <span class="fs-2" th:text="${currentUser.email}"></span>
        <span class="fs-2">with roles:</span>
        <span class="fs-2" th:text="${currentUser.getStringifiedRoles()}"></span>
    </div>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button class="btn btn-primary">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light vh-100 p-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 p-4">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#user">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="table">
                    <h5>All users</h5>
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm edit-btn" data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:data-id="${user.id}"
                                        th:data-username="${user.username}"
                                        th:data-lastname="${user.lastname}"
                                        th:data-email="${user.email}"
                                        th:data-age="${user.age}"
                                        th:data-roles="${#strings.listJoin(user.roles.?[id != null].![id], ',')}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm delete-btn" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:data-id="${user.id}"
                                        th:data-username="${user.username}"
                                        th:data-lastname="${user.lastname}"
                                        th:data-email="${user.email}"
                                        th:data-age="${user.age}"
                                        th:data-roles="${#strings.listJoin(user.roles.?[id != null].![id], ',')}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="user">
                    <form th:action="@{/admin/add}" method="post">
                        <div>
                            <h5>Add new user</h5>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label>First Name</label>
                                <input class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label>Last Name</label>
                                <input class="form-control" name="lastname" required>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-3">
                                <label>Roles</label>
                                <select multiple class="form-select" name="roles">
                                    <option value="1">admin</option>
                                    <option value="2">user</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/admin/edit}" method="post">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="edit-id">
                <div class="mb-3">
                    <label>First Name</label>
                    <input class="form-control" name="username" id="edit-username" required>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input class="form-control" name="lastname" id="edit-lastname" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="edit-email" required>
                </div>
                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" id="edit-age" required>
                </div>
                <div class="mb-3">
                    <label>Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label>Roles</label>
                    <select multiple class="form-select" name="roles" id="edit-roles">
                        <option value="1">admin</option>
                        <option value="2">user</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" method="post" id="delete-modal">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="delete-id">
                <div class="mb-3">
                    <label>First Name</label>
                    <input class="form-control" name="username" id="delete-username" disabled>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input class="form-control" name="lastname" id="delete-lastname" disabled>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="delete-email" disabled>
                </div>
                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" id="delete-age" disabled>
                </div>
                <div class="mb-3">
                    <label>Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" name="password" disabled>
                </div>
                <div class="mb-3">
                    <label>Roles</label>
                    <select multiple class="form-select" name="roles" id="delete-roles" disabled>
                        <option value="1">admin</option>
                        <option value="2">user</option>
                    </select>
                </div>
                <p>Are you sure you want to delete user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function () {

                document.getElementById('edit-id').value = this.dataset.id;
                document.getElementById('edit-username').value = this.dataset.username;
                document.getElementById('edit-lastname').value = this.dataset.lastname;
                document.getElementById('edit-email').value = this.dataset.email;
                document.getElementById('edit-age').value = this.dataset.age;

            });
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.getElementById("delete-modal").setAttribute("action", "/admin/delete/" + this.dataset.id)

                document.getElementById('delete-username').value = this.dataset.username;
                document.getElementById('delete-lastname').value = this.dataset.lastname;
                document.getElementById('delete-email').value = this.dataset.email;
                document.getElementById('delete-age').value = this.dataset.age;

            });
        });

    });
</script>
</body>
</html>
