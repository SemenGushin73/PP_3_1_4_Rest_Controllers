<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:if="${param.error}">Invalid username or password</div>
<div th:if="${param.logout}">You have been logged out</div>

<form th:action="@{/login}" method="post">
    <div class="container d-flex flex-column justify-content-center align-items-center p-5">
        <div class="col-6 d-flex flex-column justify-content-center align-items-center bg-info p-3 rounded-4">
            <span class="fs-1 mb-4 text-light">Login</span>
            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="Email" name="username" aria-label="placeholder"
                       aria-describedby="basic-addon2" value="admin">
                <span class="input-group-text" id="basic-addon2">@mail.com</span>
            </div>
            <div class="input-group mb-3 w-50">
                <input type="password" class="form-control" placeholder="Password" name="password" aria-label="password"
                       value="admin"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
    </div>
</form>
</body>
</html>
